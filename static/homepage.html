<!DOCTYPE html>
<html>

<head>
    <title>Minute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Minute</h1>
        </header>
        <main>
            <div v-if="isLogin" class="container-fluid">
                <div class="jumbotron jumbotron-fluid text-center" style="background-color: black;">
                    <h1>MINUTES<sup><small>TM</small></sup></sup></h1>
                    <p><em>Minutes of Entertainment!</em></p>
                    <div class="form-group text-center">
                        <input class="col-4 mx-auto form-control" type="text" name="username"
                            placeholder="Username" />
                        <input class="col-4 mx-auto form-control" type="password" name="password" placeholder="Password"/>
                        <button class="col-4 btn btn-outline-success" type="button" v-on:click="login()">Login</button>
                    </div>
                    <!-- <div v-else class="text-center">
                        <button type="button" class="btn btn-outline-primary" v-on:click="fetchVideos()">Get
                            Watching!</button>
                    </div> -->
                </div>
            </div>
            
            <div v-if="isHome" class="Home-page">
                <div v-if="isHome" class="horizontal-container">
                    <button class="image-button" @click="playVideo()">
                        <img src="../resources/icons/left_arrow.png" alt="Image 1" width="20%">
                    </button>
                    <div id="video-player">
                        <video controls :src="currentVideo.src"></video>
                    </div>
                    <button class="image-button" @click="playVideo()">
                        <img src="../resources/icons/right_arrow.png" alt="Image 1" width="20%">
                    </button>
                </div>
                <div class="like-button">
                    <div class="heart-bg">
                        <div class="heart-icon" :class="{ 'liked': isLiked }" @click="toggleLike"></div>
                    </div>
                    <div class="likes-amount">7</div>
                </div>
            </div>
            <div v-if="isProfile" class="User-profile">
                <div class="user-profile">
                    <div class="profile-header">
                        <img class="profile-picture" :src="user.profilePicture" alt="Profile Picture">
                        <div class="profile-info">
                            <h1>{{ user.name }}</h1>
                            <p>{{ user.bio }}</p>
                            <!-- <button class="follow-button">{{ user.followers }} Followers</button> -->
                        </div>
                    </div>
                    <div class="video-grid">
                        <div v-for="video in user.videos" :key="video.id" class="video-card">
                            <p></p>
                            <p></p>
                            <p></p>
                            <div class="video-info">
                                <h2>{{ video.title }}</h2>
                                <p>{{ video.description }}</p>
                            </div>
                            <video :src="video.src" controls></video>
                            <div class="like-button">
                                <div class="heart-bg">
                                    <div class="heart-icon" :class="{ 'liked': isLiked }" @click="toggleLike"></div>
                                </div>
                                <div class="likes-amount">{{ video.likes }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div id="video-player">
                <video v-if="currentVideo" controls
                    src="/home1/ugrads/vnguyen4/cs3103/Term Project/resources/videos/atoms.mp4"></video>
                <h2 v-else>No videos to display</h2>
            </div>
            <div class="video" v-for="(video, index) in videos" :key="index" @click="playVideo(index)">
                <h2>{{ video.title }}</h2>
                <video :src="video.src"></video>
            </div> -->
        </main>
        <div v-if="!isLogin" class="menu-bar">
            <ul>
                <li @click="getHome"><a href="#">Home</a></li>
                <!-- <li><a href="#">Trending</a></li> -->
                <!-- <li><a href="#">Discover</a></li> -->
                <li><a href="#">Liked</a></li>
                <li @click="getProfile"><a href="#">Profile</a></li>
                <li><a href="#">Upload</a></li>
            </ul>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script></script>
</body>

</html>
